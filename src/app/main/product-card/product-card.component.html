<div class="rounded border-2 w-[350px] h-auto p-3 mt-10 bg-card" *ngIf="product">

    <div class="flex justify-center">
        <img class="w-auto h-auto  rounded" [alt]="product.title" [src]="generateLink()">
    </div>
    <div class="mt-5">
        <p class="text-[20px] text-red-400 font-bold" *ngIf="product.amount === 0">
            SOLD OUT
        </p>
    </div>



    <div class="flex justify-between ">
        <h1 class="st text-[#00b7e9]">
            <span class="text-[30px]">
                {{transformLevel(product.level)}}
            </span> Level
        </h1>
        <h1 class=" bg-white p-1 leading-[24px] font-semibold">
            <span class="text-[#00b7e9]">{{product.amount}}</span>/<span
                class="text-[#999]">{{product.ini_amount}}</span>
        </h1>
    </div>
    <div class="mt-3">
        <p class="">
            {{product.title}}
        </p>
    </div>


</div>
