<div *ngIf="openModal"
    class="fixed flex justify-center  flex-col content-center top-0 z-[1] w-[100%] h-[100%] bg-[rgba(0,0,0,0.4)] ">

    <div class="flex justify-center ">
        <div class="bg-white sm:w-[500px] w-[700px] p-3 overflow-scroll">
            <div class="flex justify-between border-b-2 mb-2">
                <h1>Choose Box</h1>
                <p class="hover:cursor-pointer" (click)="closeModal()">
                    X
                </p>
            </div>
            <div class="flex flex-col gap-5">
                <div class="" *ngFor="let box of boxes; let i = index">
                    <app-box-model-product (selectedIndexChange)="onSelectedIndex($event)" [index]="i"
                        (selectedBoxChange)="onSelctedBox($event)" [selectedBox]="selectedBox" [selectedId]="selectedId"
                        [listingImageUrl]="listingImageUrl" [box]="box">
                    </app-box-model-product>
                </div>
            </div>
        </div>
    </div>
</div>
