<div class="flex flex-col gap-5">
    <h1 class="text-center text-[20px]">
        Generate Image Id
    </h1>
    <input class="p-3 rounded bg-green-400" (change)="changeFile($event)" type="file">

    <button [disabled]="!isFileUploaded" class="p-3 rounded bg-blue-500 disabled:bg-violet-200" (click)="generateLink()">Generate</button>
    <p *ngIf="imageLink.length" class="font-bold p-2">
        
        {{imageLink}}
    </p>
</div>
